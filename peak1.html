<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne  Vidéaste </title>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore tenetur omnis mollitia sapiente pariatur numquam ipsa veritatis consequatur molestiae asperiores aliquam laboriosam, hic similique eos necessitatibus est. Architecto, corporis magnam.");
                    break;
                case "mission":
                    $(".textbox").html("Le vidéaste travail souvent en indépendant. Ainsi, il effectue des tâches très diverses comme la réalisation d’un scénario, d’un StoryBoard et le tournage. Vient ensuite l’étape du montage des pistes audio et vidéo ainsi que l'étalonnage. Le vidéaste doit coordonner le suivi de son projet. De plus, il gère l’aspect financier, matériel, technique et humain. L’objectif est de tenir le public ciblé en haleine, lui donner envie de regarder la vidéo jusqu’à la fin sans jamais se lasser. Le choix du cadre, du décor et de la mise en scène sont extrêmement importants. Les directives du client servent alors de bases pour l’élaboration d’un film qui captive et retient l’attention. La vidéo tournée aura sa propre identité pour éviter toute confusion avec une entreprise, un produit, un évènement ou un service concurrent. En outre, il est essentiel que le message soit facile à retenir, d’où l’importance de disposer d’un talent créatif. Les objectifs du vidéaste sont de concevoir et réaliser le programme vidéo, de coordonner son suivi, de gérer les moyens financiers, humains et matériels, ainsi que de prendre en main toute l’équipe technique. De la réalisation au résultat final, le vidéaste devra passer par un certain nombre d’étapes : scénario, définition du cadrage, storyboard, montage visuel et sonore, étalonnage… ");
                    break;
                case "competence":
                    $(".textbox").html("Le vidéaste doit posséder des connaissances solides liées au son et à l’image. Il doit alors maîtriser le matériel audiovisuel (caméra, micro, éclairages, etc.) ainsi que savoir monter ses prises audio et vidéo en finissant par les étalonner. En outre, il faut avoir une maîtrise des logiciels de conception de vidéo ainsi que les logiciels de montage tels que Premiere Pro, AfterEffect ou Final Cut. Le vidéaste doit faire preuve de créativité afin d’écrire des scénarios captivants et produire des vidéos attractives. De plus, le vidéaste doit être organisé pour pouvoir effectuer des productions de qualité dans les délais impartis. Par ailleurs, il doit disposer d’un bon sens de communication afin de se faire aisément comprendre par le public. Le cinéma et le web étant soumis à certaines règles, un vidéaste doit connaître ses droits dans ces domaines.");
                    break;
                case "definition":
                    $(".textbox").html("Spécialisé dans la production audiovisuelle, le vidéaste est un professionnel en conception et en réalisation de vidéos pour des entreprises. Son travail est diversifié, il peut réaliser des films pour les marques, du reportage, de la vidéo publicitaire, slogans et des clips etc… Il réalise de A à Z un projet vidéo pour permettre à l’entreprise de gagner en visibilité et transmettre un message et émotion. Dans ce sens, on peut considérer que le vidéaste est comme un chargé ou un responsable de la production vidéo dont la mission principale est de concevoir et proposer de nouveaux programmes audiovisuels pour des particuliers ou des professionnels. Le vidéaste est un concepteur et réalisateur de programmes vidéo. Le but est d’attirer l’attention du public afin de lui faire aimer un produit ou de passer une information.");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
