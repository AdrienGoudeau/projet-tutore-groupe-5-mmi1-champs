<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne WebMarketer </title>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("Salaire débutant : 2000 par mois  <br> Salaire expérimenté : 3300€ par mois     ");
                    break;
                case "mission":
                    $(".textbox").html("Le Web Marketeur a pour mission première de générer et d'accroître la consultation d'un site web. Il analyse la concurrence, les tendances du marché et des consommateurs. Après analyse de la concurrence, des tendances et typologies des consommateurs, il définit et met en place la stratégie marketing du site. Il travaille généralement avec l’équipe de communication pour des actions de communication sur différents supports et l’optimisation du contenu du site Internet pour attirer de nouveaux consommateurs. Le Web Marketeur effectue également la promotion du site Internet. De plus il travaille sur les stratégies de référencement du site et du positionnement sur les moteurs de recherche. Le Web Marketer gère les partenaires de l’entreprise et suit l’évolution du nombre d’utilisateurs du site web pour évoluer et adopter les stratégies qui fonctionnent. ");
                    break;
                case "competence":
                    $(".textbox").html("Le métier de Web Marketeur nécessite une très grande polyvalence etde multiples compétences.Il possède tout d’abord de solides connaissances et compétences en référencement et utilise l'e-mailing ou encore les partenariats afin de mettre en place une stratégie de communication digitale efficace. Il maîtrise des outils de communication offline (publicité) et hors média (street marketing) et possède des capacités rédactionnelles. Il peut être amené à utiliser les logiciels de traitement d’image et doit avoir une bonne connaissance des différents langages du web et de leurs usages, ainsi que des outils d’analyse de trafic et de référencement. Il sait travailler en équipe et sur plusieurs projets à la fois. Chef d'orchestre et coordinateur, il doit également avoir le sens du management, un esprit d'analyse et de synthèse et des qualités de communication. Disposant d'une excellente connaissance, il est en capacité d’avoir des propositions tant en matière de marketing ou de stratégie.  ");
                    break;
                case "definition":
                    $(".textbox").html("Sans Web Marketeur, il est difficile de faire fructifier et de développer son activité. Par conséquent, sa fonction est d'augmenter le trafic et les ventes du site internet. Au carrefour de plusieurs compétences (web, marketing), le Web Marketeur élabore, adapte et met en place une stratégie de communication internet qui répond aux besoins et attentes de son entreprise.");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
