<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne Développeur Front-end  </title>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("Salaire débutant : 2500€ par mois <br>  Salaire expérimenté : 3900€ par mois ");
                    break;
                case "mission":
                    $(".textbox").html("C’est lui qui gère tous les éléments qui apparaîtront à l’écran. Vous l’aurez compris, sa mission principale est alors de rendre ergonomique et facile d’utilisation l’interface d’un site. Au quotidien, il doit gérer la programmation, ce qui le rapproche d’un intégrateur web. Grâce à sa connaissance des langages de développement web et des outils principaux que sont le HTML, le CSS, et le Javascript, le Dev front créé des pages web en suivant les maquettes d’un graphiste ou Webdesigner. Il doit s’assurer que le site soit responsif, c’est à dire capable de s’adapter à tout type de supports afin de proposer une expérience qualitative et uniforme sur tous les navigateurs web et téléphones, tablettes du marché qui ont des résolutions et tailles d’écran différentes. L’objectif principal est de rendre, ou de maintenir, le site fonctionnel, intuitif et rapide tout en respectant les normes W3C. Enfin, une veille technologique permanente est indispensable afin de rester à jour par rapport aux multitudes d’innovations du secteur et de maîtriser les solutions les plus efficaces du marché. Un code de qualité et des tests pré-production rigoureux servent à maintenir un service de qualité. Aussi afin de le rendre SEO-Friendly pour mieux référencer le site et amener du trafic, le développeur front doit intégrer différentes balises dans son code. ");
                    break;
                case "competence":
                    $(".textbox").html("Le développeur Front-end doit faire preuve de créativité afin de créer une interface web conforme au cahier des charges. Il doit parfaitement maîtriser les normes émises par le W3Cet posséder de solides compétences en HTML5 et CSS3 afin de rendre les interfaces accessibles. Une excellente connaissance des spécificités de chaque navigateur est également indispensable de façon à ce que les sites fonctionnent de façon agréable et fluidequelle que soit la configuration. La maîtrise du JavaScript avec des frameworks comme JQuery, AngularJS, Backbone.js ou ExtJS est un plus indéniable dans la mesure où il s'agit du langage le plus utilisé pour gérer les interactions avec l'utilisateur dans un navigateur. Afin de rendre l’interface des utilisateurs agréable, le Développeur Front-End se tient régulièrement informé des évolutions web. Il se doit également à connaître les différents navigateurs et leurs normes (Edge, Firefox, Chrome, Safari…). Ses connaissances en Responsive Design (Bootstrap) et en SEO sont également très appréciées. Les entreprises attendent de lui qu’il soit autonome avec un esprit d’équipe important. La curiosité est également une qualité nécessaire pour rester à jour, les technologies évoluant très rapidement. Le développeur Front-end doit également être familier avec des logiciels de PAO. Le Développeur Front-End programme l’interface d’un site. C’est pour cette raison pour laquelle il doit maîtriser les langages HTML5 et CSS3. Toutefois, des notions en Java-Script et PHP sont une plus-value à l’évolution de son poste, et qui dit évolution de poste dit évolution de salaire. Son objectif est de proposer un site internet ergonomique et accessible. Pour cela, une connaissance approfondie des normes du W3C lui est nécessaire. Elle lui permet de soumettre un contenu optimal tout en respectant les exigences des navigateurs web.   ");
                    break;
                case "definition":
                    $(".textbox").html("Si le développeur Back-End travaille dans l’ombre, ce n’est pas le cas du développeur Front-End. Le développeur front-end s’occupe de toute la partie visible du site. Il est en charge d’optimiser et de rendre les sites Internet ergonomiques et accessibles pour les internautes en développant une interface claire, rapide et facile à utiliser. Un développeur qui est spécialisé dans le développement front-end se charge de développer les éléments visuels du site, ceux avec lesquels un utilisateur peut interagir.");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
