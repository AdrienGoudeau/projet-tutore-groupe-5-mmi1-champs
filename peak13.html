<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne WebMaster </title>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("Salaire débutant : 2000€ par mois  <br> Salaire expérimenté : 3700€ par mois     ");
                    break;
                case "mission":
                    $(".textbox").html("Le Webmaster conçoit et anime un site internet. Il est en charge de la maintenance du site et de sa mise à jour. C’est lui également qui se charge d’ajouter du contenu éditoriaux et illustratifs (vidéos, textes, sons, images...). Après en avoir mis en place l’architecture et les rubriques, il veille à son bon fonctionnement (compatibilité avec les différents navigateurs, bugs d'affichage) et à sa mise à jour. Il assure la veille technologique qui consiste à observer la concurrence et les évolutions techniques, et gère les relations avec les web designers et les développeurs. De plus en plus, les webmasters ont la responsabilité de l'hébergement, du référencement et d’analyser les statistiques de fréquentation (avec notamment Google Analytics), dans le but d'établir des prévisions et des préconisations qui permettent des choix éditoriaux plus pertinents et une performance technique optimale. ");
                    break;
                case "competence":
                    $(".textbox").html("Très polyvalent, le Webmaster possède de multiples compétences, toutes aussi variées les unes que les autres. Le webmaster est donc amené selon les cas à avoir nombre de cordes à son arc : programmation web, référencement web, graphisme, rédaction... Il doit savoir manipuler toutes sortes de logiciels et de langages spécifiques : HTML, JavaScript, Dreamweaver, XML, ASP, PHP, Java. Pour soumettre un rendu aussi optimal que possible, avec un site répondant aux exigences des clients, mais également à celles des moteurs de recherches, la maîtrise et la connaissance des outils lui seront indispensables.   ");
                    break;
                case "definition":
                    $(".textbox").html("Le Webmaster conçoit, développe et anime un site internet. C'est lui qui fait naître et fait vivre un site internet. Il est donc la personne qui a en charge la responsabilité de la gestion d'un site Internet, de sa conception graphique et éditoriale à sa maintenance en passant par sa mise en place technique et son animation au quotidien. Ainsi, il a les rôles de graphiste de rédacteur et technicien.");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
