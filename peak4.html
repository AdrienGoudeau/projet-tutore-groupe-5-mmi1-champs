<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne Realisateur Multimeda </title>
    <link rel="peakmmi icon" type="image/png" href="./images/peakmmi-favicon.png"/>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("  ");
                    break;
                case "mission":
                    $(".textbox").html("Les fonctions du réalisateur multimédia sont de : <br><br> - Elaborer, créer des produits multimédias <br><br> - Déterminer des structures globales des projets <br><br> - Maîtriser des langages graphiques et des techniques de conception <br><br> - Gérer la programmation des supports <br> Le réalisateur multimédia peut également encadrer, synchroniser une équipe surtout s’il est chef de projet. <br><br><br> Dès le début de la réalisation d’un projet, le concepteur multimédia définit l’orientation éditorial à suivre, en collaboration avec graphistes et équipes techniques. Il élabore une mise au point du contenu, de la charte graphique et des solutions techniques adéquates,son rôle est de bien définir l'axe autour duquel viendront s'organiser les textes, images, sons et vidéos pour former un ensemble cohérent. <br><br> Il veille sur le travail de l'équipe de création et valide l’ensemble des phases de la réalisation.              Il peut être salarié d’une société spécialisée, publique ou privée, d’un studio de création ou encore d’une agence de médias. Il peut aussi évoluer en tant qu’indépendant.");
                    break;
                case "competence":
                    $(".textbox").html("Le réalisateur multimédia doit composer avec technicité et créativité et doit avoir un esprit de polyvalence et une riche culture. Organisé, doté d’un esprit pratique, il intervient sur différents fronts, et ne compte pas ses heures pour mener jusqu’à son terme son projet artistique. <br><br> En plus de certaines compétences Le réalisateur multimédia doit posséder des connaissances en gestion et en communication pour mieux coordonner les différentes étapes d’un projet. <br><br> Pour s’accorder et maîtriser toutes les nouvelles technologies une bonne formation et des notions en droit sont très appréciées. Pour être à l’écoute de ses clients, il doit savoir analyser les besoins et les attentes de ces clients et avoir Une veille sur les nouveautés maintenir une bonne relation. ");
                    break;
                case "definition":
                    $(".textbox").html("Le concepteur réalisateur multimédia a plusieurs casquettes. Il participe à la conception technique et graphique du projet web, à la création graphique et la programmation des supports, à l'animation et la mise à jour des sites Internet.  <br><br> Il conçoit, élabore, gère et diffuse des produits multimédias, il est souvent l’architecte de la communication visuelle, travaillant sur des supports de travail multiples : du simple clip vidéo au spot publicitaire en passant par des films documentaires, son champ d’action est presque illimité… comme son art.");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
