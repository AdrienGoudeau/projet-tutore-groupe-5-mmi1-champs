<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne Développeur Back-end  </title>
    <link rel="peakmmi icon" type="image/png" href="./images/peakmmi-favicon.png"/>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("Salaire débutant : 2900€ par mois <br><br> Salaire expérimenté : 3700€ par mois   ");
                    break;
                case "mission":
                    $(".textbox").html("Le développeur back-end peut facilement s’adapter, car il peut aussi bien travailler dans une startup que dans une entreprise, les missions sont donc variées. <br><br>  Le Développeur Back-End, sous la responsabilité d’un chef de projet, conçoit les éléments techniques nécessaires au fonctionnement d’un site, il se charge de la gestion des bases de données. Il développe et fait évoluer les fonctionnalités techniques du site web. Il développe des solutions et des applications web en tenant compte du délai et du budget. <br><br> Ainsi, le programmeur back-end se charge de la mise en place, de la configuration, du développement et de la maintenance du serveur, de la base de données et de l’application web en général. Par la suite, il valide avec l'ensemble de son équipe les fonctionnalités mises en place. Il accompagne le client lorsque le site est fonctionnel et apporte un support technique tout au long de la vie du site. ");
                    break;
                case "competence":
                    $(".textbox").html("En plus d'avoir un fort intérêt pour l'informatique en générale, le développeur Back-end doit avoir des bonnes connaissances dans les langages de programmation des bases de données. Le PHP, Python ,Ruby et SQL. Parmi ses connaissances techniques, on peut citer également la maîtrise et l’utilisation des frameworks, comme Cake PHP, Symfony ou encore Code Igniter qui sont indispensables.");
                    break;
                case "definition":
                    $(".textbox").html("Dans le développement d’un produit digital, il y a toujours une partie visible pour l’utilisateur et une autre qu’il ne voit pas (serveur, base de données ect…). Le développeur back-end est donc un développeur de l’ombre qui s’occupe ainsi de la face cachée des sites et applications web. <br><br> Travaillant sur la partie immergée de l’iceberg, il s’attache à rendre les sites internet clairs et faciles d’utilisation et à offrir aux internautes une navigation fluide. <br><br>Il est invisible pour les visiteurs, mais représente une grande partie du développement d’un projet web. Sans lui, le site web reste une coquille vide et ne pourrait tout simplement pas fonctionner et exister. Il est par ailleurs la bonne complémentarité du développeur front-end qui s’occupe de toute la partie visible par les utilisateurs. ");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
