<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne Web Designer </title>
    <link rel="peakmmi icon" type="image/png" href="./images/peakmmi-favicon.png"/>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("Salaire débutant : 1800€ par mois  <br><br> Salaire expérimenté : 3000€ par mois ");
                    break;
                case "mission":
                    $(".textbox").html("Le web designer doit savoir séduire les visiteurs d’un site ! Il est chargé de la création et du design de chartes graphiques (choix des couleurs, de la police et des caractères) et d'interfaces de navigation. Ainsi c’est lui qui conçoit et définit l'arborescence du site, choisit des animations visuelles et sonores, prend en compte l'ergonomie fonctionnelle du site. <br><br> Il commence par établir la charte graphique du site, mais aussi sur certaines demandes il peut aussi être amené à établir ou à proposer une charte graphique et à créer l'identité visuelle du site lui-même. Il assure le suivi de la réalisation des éléments graphiques en restant en contact avec le client. ");
                    break;
                case "competence":
                    $(".textbox").html("Un webdesigner doit être créatif et novateur, mais aussi dynamique. Il nécessite à avoir un côté artistique pour tout ce qui est créativité et imagination. Par ailleurs, il doit être un bon communicant et doit savoir travailler en équipe de projet et doit avoir donc un bon relationnel. Le webdesigner doit avoir une bonne sensibilité graphique et visuelle doublée d'une bonne culture Web. <br><br> Il doit aussi posséder un côté technique pour concevoir ce qui a été imaginé où suggéré, avec un bon esprit d'analyse et de synthèse. Le web designer doit avoir donc un bon niveau de maîtrise des différents logiciels de conception et des outils graphiques (tels que Photoshop, Illustrator…). <br><br> Il doit être d’actualité et avoir toujours un œil sur les nouvelles technologies pour répondre aux besoins et attentes du moment et de ses clients. Avec la révolution digitale, le webdesigner a un bel avenir... à condition de rester en veille et en formation permanente ! ");
                    break;
                case "definition":
                    $(".textbox").html("Mi-graphiste, mi-informaticien, le web- designer est spécialisé dans la création des pages Web. Il est responsable de tous les aspects graphiques du site (illustrations, animations, typographie ...). Il peut créer une interface spécifique et ergonomique qui doit valoriser l’identité visuelle ainsi correspondre à l'univers graphique, à l’image et à la charte d’une demande d’un client.  <br><br> Ce créatif du numérique est donc responsable de la conception de l'identité visuelle du site. Webdesigner est un créateur numérique. Son objectif est donc d'améliorer l’identité visuelle de ses clients tout en répondant aux attentes des utilisateurs.");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
