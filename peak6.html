<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne UI Designer </title>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("Salaire débutant : 2500€ par mois  <br> Salaire expérimenté : 3500€ par mois   ");
                    break;
                case "mission":
                    $(".textbox").html("Pour pouvoir identifier les points d’amélioration, l’UI Designer est amené a étudié la navigation à travers des tests utilisateur. Il élabore alors le profil type d’utilisateur qui viendra visiter la plateforme et afin de rendre l’expérience de l’utilisateur plus agréable il fait la mise en place d’une storytelling (raconte un récit) afin de faire vivre à l’internaute une émotion qu’il ne vivra pas ailleurs. Pour tracer les premières lignes du projet, l’UI designer travaille sur des mock-ups présentant ainsi l'idée de l'utilisation de l'interface. Il conçoit et positionne les différents éléments graphiques et textuels de façon à faciliter leur compréhension et la navigation de l’internaute. Typographie, taille des éléments, couleurs, mise en forme, éléments créatifs font partie de son quotidien ! Il travaille aussi bien sur le rendu visuel que sur l’ergonomie. ");
                    break;
                case "competence":
                    $(".textbox").html("L’UI designer doit être créatif et toujours capables d’innover !Maisavant toute chose, il doit avoir eu des acquis de compétences, une bonne formation, unemaîtrise des logiciels graphiques et outils de maquettage/prototypage d’interfaces. Travaillant en indépendant (seul) ou en équipe, ses connaissances en gestion de projet et des connaissances générales sur le web seront des atouts indéniables dans la réalisation des projets. Il doit également posséder de bonnes connaissances techniques en programmation, notamment dans le front-end (HTML, CSS et Javascript) et doit être capable de répondre aux contraintes des différentes tailles d’écrans et prendre en compte les différents supports du produit (responsive).  Il doit aussi avoir des compétences techniques en prototypage d’interfaces,  et en maquettage web. Inévitablement, l’UI Designer maîtrise les logiciels de création (suite adobe, photoshop, Indesign, illustrator…) et de maquettage. Il doit avoir bonne culture générale et une grande sensibilité graphique et visuelle et rester toujours en veille sur les dernières tendances et techniques web. ");
                    break;
                case "definition":
                    $(".textbox").html("L’UI Designer (User Interface) a pour mission de concevoir des solutions nouvelles et efficaces avec une interface de navigation simple et intuitive et qui doit rependre ainsi aux besoins de l’utilisateur afin d’offrir un meilleur confort, faire en sorte que l’interface soit agréable pour l’utilisateur.  La mission de l’UI designer consiste à créer une interface pratique, facile à prendre en main.");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
