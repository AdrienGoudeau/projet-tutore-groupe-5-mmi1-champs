<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne Chef de Projet Multimédia  </title>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("Salaire débutant : 2300 par mois <br> Salaire expérimenté : 4600€ par mois  ");
                    break;
                case "mission":
                    $(".textbox").html("À la tête d’une équipe, le chef de projet multimédia doit être surtout soucieux du respect du temps et du budget, avoir une rigueur et les yeux rivés sur son planning et une relation permanente avec les intervenants du projet. La routine ? Il ne connait pas !  Il a pour mission principale de maintenir l’intérêt et la motivation de chaque intervenant du projet. Le chef de projet analyse dans un premier temps les attentes d’un client. Il rédige alors un cahier des charges, dans lequel chacune des étapes de production et de création est définie. Il établit un budget et un planning. Puis, il suit étape par étape la réalisation du projet, jusqu'à la livraison au client. Il est constamment en relation avec le client et l’équipe pour suivre l'avancée du projet et proposer des solutions en cas de problème. Il doit pour cela mettre en place des conditions de travail satisfaisantes en interne et un cadre favorable à la créativité. Il peut également intervenir dans le domaine de la communication.En cas de problème, il intervient rapidement et propose des ajustements ou des modifications au client. ");
                    break;
                case "competence":
                    $(".textbox").html("Pour exercer ce métier, de nombreuses compétences et qualités sont requises. Il faut savoir planifier et évaluer les besoins, avoir des compétences en matière de gestion c’est-à-dire maîtriser et respecter les budgets et les délais alloués à chaque projet, savoir communiquer et posséder de bonnes connaissances techniques dans le domaine dans lequel on exerce sont indispensables. Étant un bon communicant, il à des capacités éditoriales, possède un bon niveau en anglais et anime le projet et son équipe. Le chef de projet doit pouvoir également se montrer un bon médiateur en cas de conflits entre les différents partenaires. Il faut enfin avoir des bases en programmation pour gérer au mieux les personnes en charge du développement et de la programmation du produit multimédia.  ");
                    break;
                case "definition":
                    $(".textbox").html("Le chef de projet multimédia est la personne qui supervise la production de sites web, de jeux vidéo ou de tout autre produit multimédia.À ce titre, il participe à la conception et à la mise en place du projet, coordonne sa réalisation et assure son lancement ainsi que son suivi. Dans une agence, le chef de projet multimédia travaille sous la direction d'un directeur de projet. Le chef de projet analyse les besoins, organise, planifie et met en œuvre des services ou produits sur Internet pour des clients internes ou externes, ainsi il peut gérer l’ensemble du projet de site internet, qu'il s'agisse d'une création ou d'une refonte. Il analyse dans le détail les besoins du client et rédige le cahier des charges, puis coordonne le travail de tous les acteurs du projet.");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
