<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne Chargé De Communication </title>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("Salaire débutant : 2500€ par mois <br> Salaire expérimenté : 3700€ par mois ");
                    break;
                case "mission":
                    $(".textbox").html("Pour être le porte-parole d’une entreprise, le ou la Chargé(e) de communication, doit savoir un peu tout faire. Et le faire bien ! Sous la responsabilité du Directeur Communication, le chargé de communication coordonne et applique la politique de communication. Il conçoit, rédige et diffuse les différents supports de communication auprès des différents publics. Ses missions sont transversales et il peut intervenir, selon la taille de l'entreprise, dans différent domaines : événementiel, communication interne, digital, relations presse... Son objectif est de diffuser une image positive de l'entreprise. Pour cela il analyse sa notoriété, l’évolution de la clientèle ainsi que les supports de vente. Après avoir analysé la concurrence, il définit des stratégies sous l’égide du directeur de communication et met en place des actions à destination d’un public cible. Il endosse parfois le rôle de Community Manager et anime alors le contenu des réseaux sociaux. En interne, il peut être chargé du journal d’entreprise et parfois du développement de la culture d’entreprise. Enfin, il entretient des relations avec tous les acteurs qui rythment son quotidien comme les clients, partenaires, prestataires, ou sa propre équipe. ");
                    break;
                case "competence":
                    $(".textbox").html("Plume aguerrie, il ou elle sait s’adresser à tous les publics et il ou elle rédige ainsi les brèves, les communiqués, les dossiers de presse, pourquoi pas les discours ! Et assure le suivi des relations avec les journalistes ou les partenaires. Le Chargé de communication doit posséder un bon relationnel, car il est en contact permanente avec les différentes équipes de l'entreprise et les partenaires. La réalisation de ses projets demande une résistance au stress et une forte capacité d’adaptation, car il doit respecter des contraintes de temps et d’organisation. Le Chargé de Communication doit également être créatif. Ainsi, il est toujours à l’affût des nouvelles tendances et des actualités. Aujourd’hui, la connaissance du fonctionnement des leviers digitaux (contenu, référencement naturel et payant, e-mailings, publicité online, réseaux sociaux, performance…) est un minimum requis. La pratique d’un ou de plusieurs d’entre eux un plus. Son sens des relations est un réel atout pour convaincre avec diplomatie, comprendre les consommateurs et travailler en équipe. Il est aussi organisé, réactif et polyvalent pour gérer les diverses missions et garantir l’image de marque de son employeur. Souvent tel que pour un infographiste, la maîtrise des logiciels graphiques sont demandé au Chargé de communication.  ");
                    break;
                case "definition":
                    $(".textbox").html("Pluridisciplinaire, le chargé de communication est le porte-parole de l’entreprise pour laquelle il travaille. Il développe et met en œuvre la stratégie de communication interne ou externe de l’entreprise pour attirer et fidéliser la clientèle. Ce métier contribue à améliorer l’image de marque de l’entreprise par rapport à la concurrence. Dans cette optique, il doit diffuser une image destinée à promouvoir la notoriété de la société sur le long terme. Cette image se doit d’être positive et solide tout en mettant à l’honneur les projets, les activités ou encore les équipes. Son champ d’action peut alors toucher la communication externe (vers la presse, le grand public ou les professionnels), interne (les salariés) et la communication corporate (vers les actionnaires et les partenaires).");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
