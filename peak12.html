<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/peak.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="javascript" src="js/jquery.transit.min.js"></script>
    <title>Montagne Community Manager </title>
    <link rel="peakmmi icon" type="image/png" href="./images/peakmmi-favicon.png"/>
</head>
<script>
    $(document).ready(function() {
        var ileIndex = localStorage.getItem("ileStorage");
        var mtnIndex = localStorage.getItem("mtnStorage");
        var localMtnIndex = localStorage.getItem("localMtnStorage");
        $(".textbox").hide();
        console.log("n° ile: " + ileIndex, "   montagne: " + mtnIndex, "   montagne local: " + localMtnIndex);
        switch (localMtnIndex)
        {
            case "1": $(".mountain").attr("src","images/montagne-blue.svg"); break;
            case "2": $(".mountain").attr("src","images/montagne-purple.svg"); break;
            case "3": $(".mountain").attr("src","images/montagne-green.svg"); break;
            case "4": $(".mountain").attr("src","images/montagne-orange.svg"); break;
            case "5": $(".mountain").attr("src","images/montagne-yellow.svg"); break;
            default: $(".mountain").attr("src","images/montagne-purple.svg"); break;
        }
        $(".salaire, .mission, .competence, .definition").on("click", function()
        {
            $(".textbox").show();
            //texte qui sera affiché en cliquant sur une des 4 catégories. change le texte comme ceci: $(catégorie).html("METTRE LE TEXTE ICI")
            switch($(this).attr("class"))
            {
                case "salaire":
                    $(".textbox").html("Salaire débutant : 2000€ par mois <br><br> Salaire expérimenté : 3300€ par mois   ");
                    break;
                case "mission":
                    $(".textbox").html("Son objectif est de rendre son entreprise visible sur le web et ainsi de développer sa notoriété et sa e-réputation. La veille est alors l’une des principales missions du Community Manager. <br><br> Essentielle pour rester d’actualité de son secteur, des activités de ses concurrents et permet également de garder un œil sur la réputation de la Marque.  Il travaille ainsi avec l’équipes de marketing, de communication et les dirigeants. Il met en ligne et créé des contenus (articles, newsletter, images, vidéos, jeux concours, etc) en fonction de sa cible et évalue ensuite l’impact de ses actions sur la communauté d’internautes. <br><br> Le Community Manager a pour mission de créer et d’animer des communautés dans le but de développer les relations avec ses publics, collaborateurs, utilisateurs, clients. ");
                    break;
                case "competence":
                    $(".textbox").html("Le Community Manager doit bien évidement maîtrisé tous les médias de communications ainsi que les outils du web et de la communication. Il a également un bon niveau en anglais et possède avant tout des capacités de communication et de rédaction. <br><br> A l’aise avec la langue, le Community Manager se doit d’être un bon communicant pour trouver les accroches marketing qui lui permettront d’engager sa communauté autour des contenus diffusés au nom de sa marque ou organisation sur les réseaux sociaux et blogs. <br><br> Une veille sur les nouveautés est nécessaire pour maintenir une bonne relation avec la communauté.   ");
                    break;
                case "definition":
                    $(".textbox").html("Le Community Manager est le représentant de son entreprise sur le web Il anime une communauté sur internet en répondant à leurs questions et en publiant des informations ou les nouveautés. Il représente ainsi l’image de la marque. Il est aussi le garant de la bonne réputation d’une marque que ça soit sur les réseaux sociaux, blogs et sites web.");
                    break;
            }
        })
        $(".goBack").on("click", function()
        {
            window.history.back();
        })
    })
</script>
<body>
    <div class="container">
        <img class="mountain">
        <div class="salaire"></div>
        <div class="mission"></div>
        <div class="competence"></div>
        <div class="definition"></div>
        <p class="textbox"></p>
        <a class="goBack" href="#">Revenir à la carte</a>
    </div>
</body>
</html>
